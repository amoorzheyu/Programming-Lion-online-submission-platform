  <title>编程狮 Python 打字专项练习</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      overflow: hidden;
      background: #222;
      color: white;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(#333, #111);
      overflow: hidden;
    }
    .fruit {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fall linear;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }
    .fruit svg {
      width: 60px;
      height: 60px;
    }
    .fruit-word {
      font-size: 25px;
      margin-top: 5px;
      padding: 5px 10px;
      border-radius: 8px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
    }
    .fruit-word span {
      display: inline-block;
      transition: all 0.3s ease;
    }
    .faded {
      color: #ccc;
      transform: scale(0.7);
      opacity: 0.3;
    }
    .active {
      outline: 3px solid red;
      border-radius: 10px;
    }
    @keyframes fall {
      from { top: -60px; }
      to { top: 100vh; }
    }

<body>
  <div id="game">
    <div id="scoreboard">得分: 0 | 生命: 3</div>
  </div>

  <script>
    // const keywords = ["print","input","+","-","*","/","%","True","()","{}","\"\"","''","is","not","def"];
    // const keywords = ["print","input","+","-","*","/","%","True","()","{}","\"\"","''","is","not","def","range","for","in","if","elif","else","while","break","continue","pass","return","yield","assert","del","global","lambda","with","as","from","import","try","raise","class","def","is","not","and","or","in","for","if","elif","else","while","break","append"];
    const keywords = ["print","input","+","-","*","/","%","True","()","{}","\"\"","''","is","not","def","reverse","for","range","sort","del","range","for","in","if","elif","else","while","break","continue","pass","return","yield","assert","del","global","nonlocal","lambda","with","as","from","import","except","finally","try","raise","class","def","is","not","and","or","in","for","if","elif","else","while","break","append"];
    //c++
    // const keywords = ["cout","cin","int","float","double","char","string","bool","true","false","if","else","for","while","do","switch","case","break","continue","return","sizeof"]
    const game = document.getElementById('game');
    const scoreboard = document.getElementById('scoreboard');
    let score = 0;
    let lives = 3;
    let gameOver = false;

    let spawnInterval = 3000;
    let fallSpeed = 1;
    let isAuto=false;

    //添加个监听器，如果同时按下ctrl+y键则翻转isAuto
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.key === 'y') {
        isAuto = !isAuto;
      }
    });

    //加速度
    let acceleration = 0.05;
    let fruits = [];
    let fruits_svg_list=[
      {

    // 随机获取水果svg图标
function getRandomFruitSVG() {
  return fruits_svg_list[Math.floor(Math.random() * fruits_svg_list.length)].svg;
}

function spawnFruit() {
  if (gameOver) return;

  const word = keywords[Math.floor(Math.random() * keywords.length)];
  const fruit = document.createElement('div');
  fruit.className = 'fruit';
  fruit.style.left = Math.random() * (window.innerWidth - 100) + 'px';
  fruit.style.animationDuration = ((5 + Math.random() * 2) / fallSpeed) + 's';

  const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
  svg.setAttribute('viewBox', '0 0 64 64');
  svg.innerHTML = getRandomFruitSVG();
  fruit.appendChild(svg);

  const wordDiv = document.createElement('div');
  wordDiv.className = 'fruit-word';
  fruit.word = word;
  fruit.letters = [];

  for (let ch of word) {
    const span = document.createElement('span');
    span.innerText = ch;
    wordDiv.appendChild(span);
    fruit.letters.push(span);
  }

  fruit.appendChild(wordDiv);
  game.appendChild(fruit);
  fruits.push({ el: fruit, word, typed: 0 });
  updateActive();

  fruit.addEventListener('animationend', () => {
    if (game.contains(fruit)) {
      game.removeChild(fruit);
      fruits = fruits.filter(f => f.el !== fruit);
      if (!gameOver) {
        lives = Math.max(0, lives - 1);
        updateScore();
        if (lives <= 0 && !gameOver) endGame("游戏结束！");
        updateActive();
      }
    }
  });
}

function updateActive() {
  fruits.forEach(f => f.el.classList.remove('active'));
  const inScreen = fruits.filter(f => {
    const rect = f.el.getBoundingClientRect();
    return rect.bottom <= window.innerHeight;
  });
  if (inScreen.length > 0) {
    let nearest = inScreen.slice().sort((a, b) =>
      b.el.getBoundingClientRect().bottom - a.el.getBoundingClientRect().bottom
    )[0];
    nearest.el.classList.add('active');
  }
}

function showJuice(x, y) {
  const juice = document.createElement('div');
  juice.className = 'juice';
  juice.style.left = (x - 40) + 'px';
  juice.style.top = (y - 40) + 'px';
  game.appendChild(juice);
  setTimeout(() => game.removeChild(juice), 500);
}

function updateScore() {
  scoreboard.innerText = `得分: ${score} | 生命: ${lives}`
  


}

function adjustDifficulty() {
  const level = Math.floor(score / 5);
  fallSpeed = 1 + level * acceleration;
  spawnInterval = Math.max(800, 3000 - level * 200);
}

function endGame(message) {
  gameOver = true;
  setTimeout(() => {
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100vw';
    overlay.style.height = '100vh';
    overlay.style.display = 'flex';
    overlay.style.alignItems = 'center';
    overlay.style.justifyContent = 'center';
    overlay.style.background = 'rgba(0,0,0,0.8)';
    overlay.style.zIndex = '9999';
    overlay.innerHTML = `
      <div style="background: #2d3436; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.8); text-align: center; z-index: 10000;">
        <h2 style="margin: 0 0 20px; color: #ffeaa7;">${message}</h2>
        <p style="font-size: 22px; margin-bottom: 30px;">总分：<strong style='color: #fab1a0;'>${score}</strong></p>
        <button id='restart' style="font-size: 18px; padding: 10px 20px; border: none; background: #00cec9; color: white; border-radius: 8px; cursor: pointer;">再来一局</button>
      </div>
    `;
    document.body.appendChild(overlay);
    document.getElementById('restart').onclick = () => location.reload();
  }, 100);
}

let wrongKeyPresses = 0;
const maxWrongAttempts = 10;
document.addEventListener('keydown', e => {
  if (gameOver) return;
  const current = fruits.find(f => f.el.classList.contains('active'));
  if (!current) return;

  const expected = current.word[current.typed];
  if (e.key === expected||isAuto) {
    wrongKeyPresses = 0;
    const span = current.el.letters[current.typed];
    span.classList.add('faded');
    current.typed++;

    if (current.typed >= current.word.length) {
      const rect = current.el.getBoundingClientRect();
      showJuice(rect.left + rect.width / 2, rect.top + rect.height / 2);
      game.removeChild(current.el);
      fruits = fruits.filter(f => f !== current);
      score++;
      updateScore();
      adjustDifficulty();
      updateActive();
    }
  } else {

    // 如果按键是shift键则不计算
    if (e.key == 'Shift') {
      return;
    }
    wrongKeyPresses++;
    if (wrongKeyPresses >= maxWrongAttempts) {
      endGame("游戏结束（违规操作）");
    }
  }
});

function spawnLoop() {
  spawnFruit();
  if (!gameOver) setTimeout(spawnLoop, spawnInterval);
}

// 显示“开始游戏”提示框
window.onload = function() {
  const startOverlay = document.createElement('div');
  startOverlay.style.position = 'fixed';
  startOverlay.style.top = '0';
  startOverlay.style.left = '0';
  startOverlay.style.width = '100vw';
  startOverlay.style.height = '100vh';
  startOverlay.style.background = 'rgba(0, 0, 0, 0.7)';
  startOverlay.style.display = 'flex';
  startOverlay.style.alignItems = 'center';
  startOverlay.style.justifyContent = 'center';
  startOverlay.style.fontSize = '30px';
  startOverlay.style.color = 'white';

  const startButton = document.createElement('div');
  startButton.style.padding = '20px';
  startButton.style.backgroundColor = '#2E8B57';
  startButton.style.borderRadius = '10px';
  startButton.style.cursor = 'pointer';
  startButton.style.textAlign = 'center';
  startButton.innerText = '开始游戏';
  startOverlay.appendChild(startButton);
  document.body.appendChild(startOverlay);

  startButton.addEventListener('click', function() {
    // 隐藏开始游戏提示框
    document.body.removeChild(startOverlay);

    // 启动游戏
    spawnLoop();
    updateScore();
  });
};

  </script>
